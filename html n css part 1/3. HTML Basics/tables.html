<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tables</title>
    <style>
      table,
      th,
      td {
        border: 1px solid gray;
        border-collapse: collapse;
        padding: 5px;
      }
      tfoot {
        text-align: left;
      }
      .secTable,
      tbody {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2">Expenses</th>
        </tr>
        <tr>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Marketing</td>
          <td>$200</td>
        </tr>
        <tr>
          <td>Accounting</td>
          <td>$500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th>$700</th>
        </tr>
      </tfoot>
    </table>
    <br />
    <table class="secTable">
      <thead>
        <tr>
          <th colspan="3">&lt;table&gt;</th>
        </tr>
        <tr>
          <th>&lt;thead&gt;</th>
          <th>&lt;tboby&gt;</th>
          <th>&lt;tfoot&gt;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>&lt;tr&gt;</td>
          <td>&lt;tr&gt;</td>
          <td>&lt;tr&gt;</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>&lt;th&gt;|&nbsp;&lt;td&gt;</td>
          <td>&lt;th&gt;|&nbsp;&lt;td&gt;</td>
          <td>&lt;th&gt;|&nbsp;&lt;td&gt;</td>
        </tr>
      </tfoot>
    </table>
    <br />
    <!-- 
    ==> ' &nbsp ' aitar agee o pore ja ja thakbe ogule next line a jabena. shob shomoy PASHAPASHI thakbe
  
    ==> ` &lt; `, ` &gt; `  mane greatthe than and less than symbol
     -->
    <table>
      <tr>
        <th colspan="6">&lt;table&gt;</th>
      </tr>
      <tr>
        <td colspan="2">&lt;thead&gt;</td>
        <td colspan="2">&lt;tbody&gt;</td>
        <td colspan="2">&lt;tfoot&gt;</td>
      </tr>
      <tr>
        <td colspan="2">&lt;tr&gt;</td>
        <td colspan="2">&lt;tr&gt;</td>
        <td colspan="2">&lt;tr&gt;</td>
      </tr>
      <tr>
        <td>&lt;th&gt;</td>
        <td>&lt;tr&gt;</td>
        <td>&lt;th&gt;</td>
        <td>&lt;tr&gt;</td>
        <td>&lt;th&gt;</td>
        <td>&lt;tr&gt;</td>
      </tr>
    </table>
  </body>
</html>
