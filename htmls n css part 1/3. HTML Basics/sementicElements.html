<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>semantic element</title>
  </head>
  <body>
    <article>
      <h1>you dont know js</h1>
      <p>published: <time datetime="2021-01-01">january 1st 2021</time></p>
      <p>
        <mark>Lorem</mark> ipsum dolor sit amet consectetur, adipisicing elit.
        Nemo et similique veritatis laborum blanditiis accusamus.
      </p>

      <figure>
        <img src="" alt="" />
        <figcaption>coffee this morning</figcaption>
      </figure>
    </article>
    <hr />
    <h2>
      article, mark, figure, figcaption, time, time er attribute
      [datetime="2021-01-01"]
    </h2>
  </body>
</html>
